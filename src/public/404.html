<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>

    <script>
      // Remove base path /Mian-Sharif-Hospital
      const path = window.location.pathname.replace("/Mian-Sharif-Hospital", "");
      const query = window.location.search;
      const hash = window.location.hash;

      // Redirect to index.html while preserving route
      window.location.href = "/Mian-Sharif-Hospital/?" + path + query + hash;
    </script>
  </head>

  <body>
    <h2>Redirecting...</h2>
  </body>
</html>
